[env:d1_mini]
build_flags = -D __ESP__ -D MQTT_MAX_PACKET_SIZE=1024 -I ../../mupplet-core
platform = espressif8266
board = d1_mini
board_build.filesystem = littlefs
framework = arduino
lib_deps = Arduino_JSON, PubSubClient@2.7, ustd, muwerk, munet

[env:esp32]
build_flags = -D __ESP__ -D __ESP32__ -D MQTT_MAX_PACKET_SIZE=1024 -I ../../mupplet-core
platform = espressif32
board = featheresp32
framework = arduino
lib_deps = Arduino_JSON, PubSubClient@2.7, ustd, muwerk, munet

[env:protrinket3]
build_flags = -D __UNO__ -I ../../mupplet-core
platform = atmelavr
board = protrinket3
framework = arduino
lib_deps = ustd, muwerk

[env:uno]
build_flags = -D __UNO__ -I ../../mupplet-core
platform = atmelavr
board = uno
framework = arduino
lib_deps = ustd, muwerk

[env:attiny]
build_flags= -D __ATTINY__  -I ../../mupplet-core
;-Wno-reorder 
platform=atmelavr
board=attiny84
framework=arduino
;lib_ldf_mode = chain+
lib_deps=
;    1653  # SoftwareSerial
;    TinyWireM
    ustd
    muwerk
lib_ignore=
    Examples
    Arduino_JSON
    PubSubClient
upload_protocol = stk500v2
;upload_flags = -P/dev/ttyACM0 -pt84
upload_flags = -P/dev/tty.usbmodem223201

